    <script type="text/javascript">
   function selectionText()
   {
       var text = "";
       if (window.getSelection)
       {
           text = window.getSelection().toString();
       }

       return text;
   }

   function boldSelected()
   {
       var textBox = document.getElementById("textbox");
       var text = textbox.innerHTML;
       var boldFont = selectionText();
       var offset1 = text.indexOf(boldFont);
       var offset2 = offset1 + boldfont.length;
       var str1 = text.substring(0, offset1);
       var str2 = text.substring(offset2, length.text);
       textbox.innerHTML = str1 + "<b>" + boldFont + "</b>" + str2;
   }

   function undoBold() 
   {
        if(getElementsByTagName("textbox").innerHTML == "<b></b>")
            getElementsByTagName("textbox").innerHTML == "";
   }

</script>
