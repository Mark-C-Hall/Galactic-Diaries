<head>

    <script src="modernizr-1.5.js"></script>
    <link rel="stylesheet" href="feedStyles.css">
</head>
<body>
    <div id="windowAdjust">
        <section id="mainSection">
            <article>
                <h1 style="text-align: center;">Reset Password</h1><br><br>

                <form>
                    <h4>Password must be at least eight characters long.</h4><br>
                    <input type="password" id="newPass" name="newPassword" 
                    minlength="8" required><br><br>
                    <input type="submit" value="Save Password">
            </form>
            </article>
        </section>
    </div>
</body>
